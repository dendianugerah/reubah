{{ define "upload" }}
<div class="space-y-4">
    <div class="relative">
        <input id="imageInput" name="image" type="file" accept="image/*,.heic,.heif" required class="sr-only">        
        <label class="block">
            <div id="uploadArea" class="mt-1 flex justify-center px-6 pt-8 pb-8 border-2 border-gray-300 border-dashed rounded-lg hover:border-indigo-500 transition-all duration-200 group bg-gray-50 hover:bg-gray-50/50">
                <div class="space-y-2 text-center">
                    <svg class="mx-auto h-14 w-14 text-gray-400 group-hover:text-indigo-500 transition-colors" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div id="uploadText" class="flex flex-col space-y-2 text-sm text-gray-600">
                        <label for="imageInput" class="relative cursor-pointer rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                            <span class="inline-flex items-center px-4 py-2 border border-indigo-500 text-sm rounded-full hover:bg-indigo-50 transition-colors">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                Choose a file
                            </span>
                        </label>
                        <p class="text-gray-500">or drag and drop your image here</p>
                    </div>
                    <div class="text-xs text-gray-500 mt-2">
                        <p>Maximum file size: 32MB</p>
                    </div>
                </div>
            </div>
        </label>
    </div>

    <div id="fileStatus" class="hidden bg-indigo-50 text-center py-3 px-4 rounded-md transition-all duration-300">
        <p class="text-sm text-indigo-700">
            <span id="fileName" class="font-medium"></span>
            <span id="fileSize" class="text-indigo-600/75"></span>
        </p>
    </div>

    <div id="preview" class="hidden">
        <div class="relative bg-gray-50 p-4 rounded-lg border border-gray-200">
            <img class="max-h-64 mx-auto rounded-lg shadow-md" alt="Preview">
            <div class="absolute top-2 right-2 bg-black/50 backdrop-blur-sm text-white px-3 py-1 rounded-full text-sm image-dimensions font-medium"></div>
            <button type="button" 
                    class="absolute top-2 left-2 bg-red-500/80 hover:bg-red-500 backdrop-blur-sm text-white p-2 rounded-full text-sm transition-colors cursor-pointer" 
                    id="removePreview" 
                    aria-label="Remove image">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
</div>
{{ end }}
